<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70165f6af1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scizzors Lizard Spock</title>
</head>
<body>

    <div class="score-area">
        <p class="comp-score">Computer: <span id="win">0</span></p>
        <p class="player-score">Player: <span id="wins">0</span></p>
    </div>
    <div class="display-area">
        <span id="info">Select an option to start playing</span>
    </div>
    <div class="controls-area">
        <div class="options">
            <button class="Rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button class="Paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button class="Scizzors">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button class="Lizard">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button class="Spock">
                <i class="fas fa-hand-spock"></i>
            </button>
        </div>
        <div class="difficulty-area">
            <div class="choices">
                <button class="increase">Difficulty increase</button>
                <button class="decrease">Difficulty decrease</button>
                <span id="level">Minimum difficulty</span>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
